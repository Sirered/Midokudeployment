{% extends 'base.html' %}
{% block content %}
{%include 'navbar.html'%}
    <h1>Midoku</h1>

    <h5>Name:</h5>
    <p>{{name}}</p>

    <h5>Class:</h5>
    <p>{{class}}</p>
    
    <table>
        <div class="books">
            <div class="row gy-3">
                {% for book in entries %}
                <div class="card-header">
                    {{book.name}}
                    {{book.imagelink}}
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{book.name}}</h5>
                    <p class="card-text">{{book.type}}</p>
                    <p class="card-text">{{book.author}}</p>
                    <p class="card-text">{{book.description}}</p>
                    <p class="card-text">{{book.tags}}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </table>
    
{% endblock content %}
