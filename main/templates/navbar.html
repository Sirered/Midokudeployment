{% extends 'base.html' %}
{% block meta %}
{% load static %}

<head>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');
    @import url('https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet');    
    #welcomeText {
      font-family: 'Poppins', sans-serif;
    }
  </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
{% endblock meta %}
{% block content %}

<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #ECECEC;"> 
    <div class="container-fluid">
      {% load static %}
      <a class="navbar-brand" href="{% url 'main:show_main' %}"><img src="{% static 'logos.png' %}" alt="Logo" width="200" height="70" 
        style="width: 100%;
        height: 65px;
        border-radius:5%;
        object-fit: cover;
        box-shadow: 0px 0px 3px #5f5f5f,
            0px 0px 0px 5px #ecf0f3,
            8px 8px 15px #a7aaa7,
            -8px -8px 15px #fff;"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li>
            <h4 class="pt-2" id="welcomeText">Welcome, {{name}}</h4>
          </li>
        </ul>
        <ul class="navbar-nav mr-auto">
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Dropdown
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            {% for tag in tags %}
              <a class="dropdown-item" href="#"> {{ tag }}</a>
              {% endfor %}
          </div>
      </div>
        <a href="{% url 'main:show_entry' %}">
          <button class="btn btn-outline-info px-3 mx-2 my-2" aria-current="page" type="submit">Your Collection</button>
        </a>
        <a href="{% url 'main:show_other_users' %}">
          <button class="btn btn-outline-info px-3 mx-2 my-2" aria-current="page" type="submit">Other Users</button>
        </a>
        <form class="d-flex" method="POST" action="{% url 'main:search-title' %}">
          {% csrf_token %}
          <h5><strong>{{ last_login }}</strong></h5>
          <input class="form-control" type="search" placeholder="Search Titles" aria-label="Search" name="searched" value="{{ searched }}"/>
          <button class="btn btn-outline-dark mx-2 py-1" type="submit">Search</button>
        </form>
          <a href="{% url 'main:logout' %}">
            <button type="button" class="btn btn-outline-danger my-2">
              Logout
          </button>
          </a>
        </form>
      </div>
    </div>
  </nav>

{% endblock content %}
