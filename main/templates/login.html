{% extends 'base.html' %}

{% block meta %}
    <title>Login</title>
{% endblock meta %}

{% block content %}

<style>

    html, body {
        height: 100%;
    }
    
    .login {
        width: 100%;
        height: 100%;
        background: linear-gradient(rgba(0,186,140,1), rgba(139,233,255,1));
        opacity: 1;
        position: static;
        overflow: visible;
    }

    .custom-py-6 {
    padding-top: 10rem; /* You can adjust the value based on your needs */
    padding-bottom: 1rem; /* You can adjust the value based on your needs */
}
</style>

<div class = "login">


    <form method="POST" action="">
        {% csrf_token %}  
        <div class="custom-py-6">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-md-8 col-lg-6 col-xl-4">
                <div class="card bg-light text-black" style="border-radius: 1rem;">
                  <div class="card-body text-center h-50">
        
                    <div class="mb-md-5 mt-md-4 pb-5">
                        {% load static %}
                        <img src="{% static 'logos.png' %}" alt="Logo" width="200" height="100">

                      <div class="form-outline form-white mb-4">
                        <br/>
                        <input type="text" name="username" placeholder="Username" class="form-control">
                      </div>
        
                      <div class="form-outline form-white mb-4">
                        <input type="password" name="password" placeholder="Password" class="form-control">
                      </div>
        
                      <button class="btn btn-outline-primary btn-lg px-5 login_btn" type="submit" value="login">Login</button>
                      <br/>
                      <br/>
                      <a href="{% url 'main:register' %}" class="btn btn-outline-primary btn-lg px-5">Sign Up</a>

        
                      <div class="d-flex justify-content-center text-center mt-4 pt-1">
                      </div>
        
                    </div>
        
        
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        </body>
    </form><br/>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}     

</div>

{% endblock content %}
